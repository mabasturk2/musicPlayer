<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Mehmet Alp BASTURK">
    <title>QMusic</title>
    <!-- <script src="./resources/bootstrap.bundle.min.js"></script> -->
    <script src="./resources/main.js"></script>
    <script src="https://kit.fontawesome.com/3a445ceca3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./resources/styles.css">

</head>

<body>

    <header>

        <div class="top-bar">
            <h1 class="sitename">Q Music</h1>
            <div class="loginMain">
                <div id="login">
                    <label for="uname"><b>Username</b></label>
                    <input type="text" id="uname" value="uname" name="uname" required>

                    <label for="psw"><b>Password</b></label>
                    <input type="password" id="pswd" value="pswd" name="psw" required>

                    <button type="submit" id="login-btn">Login</button>
                </div>
                <div id="logout">
                    <button type="submit" id="logout-btn">Logout</button>
                </div>
            </div>
        </div>
        <div id="playlists">

            <hr class="seperator">
            <div id="search-bar">
                <label for="search"><b>Search</b></label>
                <input type="text" id="search" value="devil">
                <button type="submit" id="search-btn">Search</button>
            </div>
            <div id="all-songs"></div>
            <div id="user-playlist"></div>

        </div>
        <div id="bottom-bar">
            <div id="down-right">
                <button class="btnC" id="repeat-all-btn">repeat All</button>
                <button class="btnC" id="repeat-one-btn">repeat One</button>
                <button class="btnC" id="shuffle-btn">Shuffle</button>
            </div>
            <div id="player-container"></div>


        </div>

    </header>
</body>

</html>
